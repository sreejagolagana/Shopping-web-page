<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Website</title>
    <link rel="stylesheet" href="web.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>

<body>
    <header>
        <input type="text" placeholder="Search products">
        <div class="icons">
        <i class="fa-solid fa-cart-shopping icon"></i>
        <i class="fa-solid fa-heart icon2"></i>
        </div>
    </header>
    <div class="filters">
        <select>
            <option>Category</option>
            <option>Clothing</option>
            <option>Electronics</option>
        </select>
        <select>
            <option>Gender</option>
            <option>Male</option>
            <option>Women</option>
        </select>
        <select>
            <option>Sort By</option>
            <option>Price low to high</option>
            <option>Price high to low</option>
        </select>
    </div>
    <section class="products">
        <div class="product-card">
            <img src="./image/image1.jpg" alt="ghagra">
            <div class="product-info">
                <h3>Rosy Collections</h3>
                <p><span class="price">$1900</span>
                    <span class="discont">10% off</span>
                </p>
                <p class="delivery">Free delivery</p>
                <span class="rating">3.9*</span>
            </div>
        </div>
        <div class="product-card">
            <img src="./image/image2.jpg" alt="frock">
            <div class="product-info">
                <h3>Kurti Collections</h3>
                <p><span class="price">$1400</span>
                    <span class="discont">5% off</span>
                </p>
                <p class="delivery">Free delivery</p>
                <span class="rating">4.1*</span>
            </div>
        </div>
        <div class="product-card">
            <img src="./image/images 3.jpg" alt="watch">
            <div class="product-info">
                <h3>Gadgets</h3>
                <p><span class="price">$1000</span>
                    <span class="discont">8% off</span>
                </p>
                <p class="delivery">Free delivery</p>
                <span class="rating">3.8*</span>
            </div>
        </div>
        <div class="product-card">
            <img src="./image/image4.jpg" alt="shirts">
            <div class="product-info">
                <h3>Shirts</h3>
                <p><span class="price">$900</span>
                    <span class="discont">15% off</span>
                </p>
                <p class="delivery">Free delivery</p>
                <span class="rating">4.0*</span>
            </div>
        </div>
    </section>
</body>

</html>
